<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div>
      <mat-nav-list>
        <span [@animateText]="linkText ? 'show' : 'hide'" class="logo"><a href="/"> <img src="./assets/images/DC_Logo.png" width="228"></a></span>
        <span [@animateText]="!linkText ? 'show' : 'hide'" class="logo"><a href="/"> <img src="./assets/images/DC_Logo.png" width="60"></a></span>
        <div *ngFor="let menuItem of menuItems">
        <a mat-list-item routerLink="{{menuItem.routerLink}}" >
          <mat-icon  style="padding-right:5px;">{{menuItem?.icon}}</mat-icon>
          <span  [@animateText]="linkText ? 'show' : 'hide'">{{ menuItem?.name }} </span>
        </a>
        </div>
        <a mat-list-item (click)='Logout()'>
          <mat-icon  style="padding-right:5px;">exit_to_app</mat-icon>
          <span  [@animateText]="linkText ? 'show' : 'hide'">Logout</span>
        </a>
      </mat-nav-list>
    </div>
  </div>

  <span class="spacer"></span>
  <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
